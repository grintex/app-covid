<template>
    <div class="page" data-name="diagnosis">
        <div class="navbar">
            <div class="navbar-bg"></div>

                            justify-content-center
                            align-itens-center
                            align-content-space-around"

                    <div class="card-content card-content-padding">

                        <div class="display-flex

                                    align-items-center

    export default {
        data: function() {
            return {

            }
        },

        on: {
            pageInit: function() {
                let msgElem = document.getElementById("diagnosisMessage");
                let iconElem = document.getElementById("diagnosisIcon");

                switch(this.$route.params.diagnosis) {
                    case "blue":
                        msgElem.innerHTML = "Com base em suas respostas, a \
                            orientação é que você mantenha as condutas de \
                            precaução e prevenção, mantendo-se em distanciamento \
                            social. Em caso de dúvidas sobre COVID-19 entre em \
                            contato com a central de teleatendimento de dúvidas \
                            gerais pelo número " + this. addPhoneLink("3321-0027") + "\
                             de Chapecó.";

                        iconElem.src = "/static/images/quarantine.svg";

                        break;

                    case "gray":
                        msgElem.innerHTML = "Com base em suas respostas, a \
                            orientação é que você mantenha as condutas de \
                            precaução e prevenção, mantendo-se em isolamento \
                            social. Recomendamos que monitore seus sintomas e \
                            em caso de persistência ou piora entre em contato \
                            com a central de teleatendimento pelo número \
                            " + this.addPhoneLink("2049-6500") + " de Chapecó \
                            ou procure atendimento médico presencial. Em caso \
                            de dúvidas sobre COVID-19 ligue para a central de \
                            teleatendimento de dúvidas gerais " +
                            this.addPhoneLink("3321-0027") + "de Chapecó.";

                        iconElem.src = "/static/images/quarantine.svg";

                        break;

                    case "yellow":
                        msgElem.innerHTML = "Com base em suas respostas, a \
                            orientação é que você entre em contato com o \
                            teleatendimento pelo número " +
                            this.addPhoneLink("2049-6500") + " de Chapecó.";

                        iconElem.src = "/static/images/call.svg";

                        break;

                    case "red":
                        msgElem.innerHTML = "Com base em suas respostas, a \
                            orientação é que você procure atendimento presencial \
                            imediato. <a class='link' href='/where-help/'> \
                            Clique aqui</a> para encontrar o local de \
                            atendimento mais próximo de você.";

                        iconElem.src = "/static/images/ambulance.svg";
                        break;
                }

            }
        },

        methods: {
            addPhoneLink: function(phone) {
                return `
                <a class="link external"
                    href="tel:${phone.replace('-', '')}"
                    target="_system"
                >
                    ${phone}
                </a>`
            }
        }
    };
</script>
